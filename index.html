<body style="background-color: #ffdac0;">
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #f08d98;">
        <a class="navbar-brand" href="#">Words that Sparkle</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>

            <button type="button" class="btn btn-danger ml-3 mt-1 jokebtn" id="jokebtn">Jokes</button>
            <button type="button" class="btn btn-danger ml-3 mt-1 Shayarbtn" id="Shayarbtn">Shayari</button>
            

            <div class="apitext container my-3 ">
                <center>
                   <u> <h4 id="actionselect"></h4></u>
                    <h5 id="genratedtxt"></h5>

            </div>

    </div>
